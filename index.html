<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="color-scheme" content="light dark" />
		<link rel="stylesheet" href="pico.fluid.classless.min.css" />
		<title>Pico CSS Sample</title>
		<style>
		:root {
			--pico-border-radius: 0.76rem;
			--pico-typography-spacing-vertical: 1.4rem;
			--pico-form-element-spacing-vertical: 1rem;
			--pico-form-element-spacing-horizontal: 1.25rem;
		}
		h1 {
			--pico-typography-spacing-vertical: 0.5rem;
		}
		button {
			--pico-font-weight: 500;
			--pico-border-radius: 0.4rem;
			padding: 5.6px 13px;
		}
		</style>
	</head>
	<body>
		<main class="container">
			<hgroup>
				<h1>Pico CSS Sample</h1>
				<p>Subtitle text</p>
			</hgroup>
			<article>
				<hgroup>
					<h2>Title</h2>
					<p>Subtitle</p>
				</hgroup>
				<button>Button</button>
			</article>
		</main>
	</body>
</html>
